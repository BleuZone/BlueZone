version: '3'
services:
  bluezone:
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: BLUEZONE
      MYSQL_DATABASE: bluezone

  app:
    build:
      context: .
      dockerfile: ../Dockerfile
    image: bluezone
    depends_on:
      - bluezone
    stdin_open: true
    tty: true